<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>July ecommerce website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="July.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>
    <div class="navbar d-flex justify-content-around " >
        <ul class="pages">
            <li><a href="/">Home</a></li>
            <li><a href="/shop">Shop</a></li>
            <li><a href="/pages">Pages</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/elements">Elements</a></li>
        </ul>
        <div class="logo">
            <h1>July</h1>
        </div>
        <div class="icons">
            <!-- <h1>July</h1> -->
            <i class="fa fa-search icon"></i>
            <i class="fa fa-user-o icon"></i>
            <i class="fa fa-heart-o icon"></i>
            <i class='fa fa-shopping-bag icon'></i>
            <span class="cart">0</span>
        </div>
    </div>
    <div class="container d-flex" >
        <div class="description">
            <p style="font-size: 30px";>Winter collection </p>
            <p style="font-size: 60px;">Simply perfection </p>
            <p style="font-size: 30px" >Minimal, breathable and bold</p>
            <button class="shopBtn">
                Shop Now
            </button>
            </p>
        </div>  
        <div class="coat">
            <img src="winter coat.jpg" alt="">
        </div> 
    </div>
    <div class="trend flex-container justify-content-around">
        <div class="flex-child bag">
            <img class="bagImg" src="bag.jpg" alt="">
            <h2 style="margin-left: 8px;">New Trend</h2>
            <p style="margin-left: 8px;">Embroidered straw bag</p>
            <button class="shopBtn" style="margin-left: 8px;">Shop Now</button>
        </div>
        <div class="flex-child shoes">
            <img class="bagImg" src="bag.jpg" alt="">
            <h2 style="margin-left: 8px;">New Trend</h2>
            <p style="margin-left: 8px;">Embroidered straw bag</p>
            <button class="shopBtn" style="margin-left: 8px;">Shop Now</button>
        </div>
    </div>
    <div class="container">
        <h3>This week's highlight</h3>
        <div class="parent justify-content-around">
            <div class="child highlight1">
                <img class="imgMain"src="blouse.webp" alt="">
                <img class="imgHover" src="blouse2.webp" alt="">
                <div class="like">
                    <i class="fa fa-heart-o"></i>
                </div>
                <div class="search">
                    <i class="fa fa-search"></i>
                </div>
                <div class="category">Blouses</div>
            </div>
            <div class="child highlight2">
                <img src="coat.webp" alt="">
                <span>Coats</span>
            </div>
            <div class="child highlight3">
                <img src="pants.webp" alt="">
                <span>Pants</span>
            </div>
            <div class="child highlight4">
                <img src="skirts.webp" alt="">
                <span>Skirts</span>
            </div>
        </div>
    </div>
    <footer>
        <p class="logo">@July</p>
        <p>Follow us on Instagram for daily updates</p>
    </footer>
</body>
</html>
